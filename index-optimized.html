<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super JSON Editor - Optimized</title>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="description" content="The Ultimate Multi-Layer Escaped JSON Editor - Parse, Edit, and Rebuild Complex Nested JSON with Ease!">
    <meta property="og:title" content="Super JSON Editor">
    <meta property="og:description" content="Parse and edit multi-layer escaped JSON with ease. Features smart analysis, bidirectional sync, and beautiful UI.">
    <meta property="og:image" content="icon.png">
    <meta property="og:url" content="https://hrhrng.github.io/super-json">
    
    <!-- External CSS for better caching and performance -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js" as="script">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <h1>Super JSON Editor</h1>
                </div>
            </div>
            <div class="toolbar">
                <button onclick="analyzeJSON()">
                    <span>🔍</span>
                    <span>智能分析</span>
                </button>
                <button onclick="generateOutput()" class="success">
                    <span>📤</span>
                    <span>生成输出</span>
                </button>
            </div>
        </div>
        
        <!-- Main tabs bar -->
        <div class="main-tabs">
            <div class="main-tabs-list" id="mainTabsList">
                <!-- Dynamically generated main tabs -->
            </div>
            <button class="main-tab-add" onclick="addNewDocument()" title="新建文档">
                <span>+</span>
            </button>
        </div>
        
        <div class="main-content">
            <!-- Input Panel -->
            <div class="panel" id="inputPanel">
                <div class="panel-header">
                    <div class="panel-title">
                        <span class="status-indicator" id="inputStatus"></span>
                        <span>输入 JSON</span>
                    </div>
                </div>
                <div class="editor-container" id="inputEditor">
                    <div class="welcome-screen">
                        <h2>🚀 准备就绪</h2>
                        <p>支持任意层级的转义JSON解析</p>
                        <p><span class="shortcut">Ctrl+Enter</span> 智能分析</p>
                        <p><span class="shortcut">Ctrl+S</span> 生成输出</p>
                    </div>
                </div>
                <div class="resizer"></div>
            </div>
            
            <!-- Edit Panel -->
            <div class="panel" id="editPanel">
                <div class="panel-header">
                    <div class="panel-title">
                        <span class="status-indicator" id="editStatus"></span>
                        <span>JSON 编辑器</span>
                        <span class="json-path" id="currentPath">未解析</span>
                    </div>
                </div>
                <div class="tabs" id="editTabs">
                    <!-- Dynamically generated tabs -->
                </div>
                <div id="editTabContents" style="flex: 1; position: relative; background: #1e1e1e;">
                    <!-- Dynamically generated tab contents -->
                </div>
                <div class="resizer"></div>
            </div>
            
            <!-- Output Panel -->
            <div class="panel" id="outputPanel">
                <div class="panel-header">
                    <div class="panel-title">
                        <span class="status-indicator" id="outputStatus"></span>
                        <span>输出 JSON</span>
                    </div>
                    <button onclick="applyOutputToInput()" class="secondary" style="padding: 4px 10px; font-size: 12px;">
                        ↩️ 应用到输入
                    </button>
                </div>
                <div class="editor-container" id="outputEditor">
                    <div class="welcome-screen">
                        <h2>⏳ 等待输出</h2>
                        <p>编辑完成后点击"生成输出"</p>
                    </div>
                </div>
                <div class="resizer"></div>
            </div>
        </div>
        
        <div class="status-bar">
            <div class="status-message">
                <span id="statusText">就绪</span>
                <span class="json-path" id="layerCount">层级: 0</span>
                <span id="syncStatus" style="margin-left: 15px; display: none;">
                    🔄 同步中...
                </span>
            </div>
            <div>
                <span id="autoSaveIndicator" style="margin-right: 15px; color: #4ec9b0;"></span>
                <span>Universal JSON Editor | Monaco Powered</span>
            </div>
        </div>
    </div>
    
    <div id="notification"></div>
    
    <!-- Monaco Editor Loader -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
    
    <!-- Modular JavaScript Architecture -->
    <script src="js/json-analyzer.js"></script>
    <script src="js/worker-manager.js"></script>
    <script src="js/document-manager.js"></script>
    <script src="js/editor-manager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
