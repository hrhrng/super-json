    <script>
        // å…¨å±€å˜é‡
        let editors = {};
        let parsedLayers = [];
        let currentTab = 0;
        let isUpdating = false; // é˜²æ­¢å¾ªç¯æ›´æ–°çš„æ ‡å¿—
        let config = {
            autoDetect: true,
            preserveFormat: true,

        };
        
        // æ–‡æ¡£ç®¡ç†
        let documents = [];

        let documentIdCounter = 0;
        
        // é˜²æŠ–å‡½æ•°
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // JSONå±‚çº§åˆ†æå™¨
        class JSONLayerAnalyzer {
            constructor(maxDepth = 10) {
                this.maxDepth = maxDepth;
                this.layers = [];
            }
            
            analyze(input) {
                this.layers = [];
                this.detectLayers(input, 0, [], null);
                return this.layers;
            }
            
            detectLayers(data, depth, path, parentField = null) {
                if (depth >= this.maxDepth) return;
                
                // ä¿å­˜å½“å‰å±‚
                const currentLayer = {
                    depth: depth,
                    path: path.join(' > ') || 'root',
                    data: data,
                    hasEscapedJSON: false,
                    escapedFields: [],
                    parentField: parentField
                };
                this.layers.push(currentLayer);
                
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯å­—ç¬¦ä¸²ä¸”å¯èƒ½æ˜¯JSON
                if (typeof data === 'string') {
                    try {
                        const parsed = JSON.parse(data);
                        // åªæœ‰å½“è§£æç»“æœæ˜¯å¯¹è±¡æˆ–æ•°ç»„æ—¶æ‰ä½œä¸ºæ–°å±‚çº§
                        if (typeof parsed === 'object' && parsed !== null) {
                            currentLayer.hasEscapedJSON = true;
                            this.detectLayers(parsed, depth + 1, [...path, '[parsed]'], '[parsed]');
                        }
                    } catch (e) {
                        // ä¸æ˜¯æœ‰æ•ˆçš„JSONå­—ç¬¦ä¸²
                    }
                } else if (typeof data === 'object' && data !== null) {
                    // æ£€æŸ¥å¯¹è±¡ä¸­çš„æ¯ä¸ªå­—æ®µ
                    for (let key in data) {
                        if (typeof data[key] === 'string') {
                            try {
                                const parsed = JSON.parse(data[key]);
                                // åªæœ‰å½“è§£æç»“æœæ˜¯å¯¹è±¡æˆ–æ•°ç»„æ—¶æ‰ä½œä¸ºæ–°å±‚çº§
                                if (typeof parsed === 'object' && parsed !== null) {
                                    // è¿™æ˜¯ä¸€ä¸ªè½¬ä¹‰çš„JSONå­—æ®µ
                                    currentLayer.escapedFields.push(key);
                                    // é€’å½’è§£æï¼Œä¼ é€’å­—æ®µåä½œä¸ºparentField
                                    this.detectLayers(parsed, depth + 1, [...path, key], key);
                                }
                            } catch (e) {
                                // ä¸æ˜¯æœ‰æ•ˆçš„JSONå­—ç¬¦ä¸²ï¼Œå¿½ç•¥
                            }
                        }
                    }
                }
            }
            
            rebuild(editedLayers) {
                if (editedLayers.length === 0) return {};
                if (editedLayers.length === 1) return editedLayers[0].data;
                
                // ä»æœ€æ·±å±‚å¼€å§‹ï¼Œé€å±‚å‘ä¸Šæ„å»º
                for (let i = editedLayers.length - 1; i > 0; i--) {
                    const currentLayer = editedLayers[i];
                    const parentLayer = editedLayers[i - 1];
                    
                    // ä½¿ç”¨parentFieldæ¥ç¡®å®šå¦‚ä½•åµŒå…¥åˆ°çˆ¶å±‚
                    if (currentLayer.parentField === '[parsed]') {
                        // æ•´ä¸ªçˆ¶å±‚æ˜¯è½¬ä¹‰çš„å­—ç¬¦ä¸²ï¼Œæ›¿æ¢æ•´ä¸ªçˆ¶å±‚æ•°æ®
                        parentLayer.data = JSON.stringify(currentLayer.data);
                    } else if (currentLayer.parentField) {
                        // çˆ¶å±‚çš„æŸä¸ªå­—æ®µæ˜¯è½¬ä¹‰çš„JSON
                        if (typeof parentLayer.data === 'object' && parentLayer.data !== null) {
                            parentLayer.data[currentLayer.parentField] = JSON.stringify(currentLayer.data);
                        }
                    }
                }
                
                return editedLayers[0].data;
            }
        }

        function switchToDocument(docId) {
            console.time('switchToDocument');
            
            // å¦‚æœæ˜¯åŒä¸€ä¸ªæ–‡æ¡£ï¼Œä¸éœ€è¦åˆ‡æ¢
            if (currentDocId === docId) {

            // ä¿å­˜å½“å‰æ–‡æ¡£çŠ¶æ€

            if (doc) {

                parsedLayers = doc.parsedLayers || [];

        // å¤„ç†å±‚çº§ç¼–è¾‘ - å®ç°åŒå‘åŒæ­¥
        function handleLayerEdit(editedIndex) {
            if (isUpdating) return; // å¦‚æœæ­£åœ¨æ›´æ–°ä¸­ï¼Œç›´æ¥è¿”å›é¿å…å¾ªç¯
            
            const editor = editors[`layer${editedIndex}`];
            if (!editor) return;
            
            try {
                // è§£æç¼–è¾‘åçš„JSON
                const newData = JSON.parse(editor.getValue());
                parsedLayers[editedIndex].data = newData;
                
                // è®¾ç½®æ›´æ–°æ ‡å¿—ï¼Œé˜²æ­¢å¾ªç¯
                isUpdating = true;
                
                // å¦‚æœè¿™æ˜¯ä¸€ä¸ªçˆ¶å±‚ï¼Œéœ€è¦æ›´æ–°æ‰€æœ‰å­å±‚
                if (editedIndex < parsedLayers.length - 1) {
                    updateChildLayers(editedIndex);
                }
                
                // å¦‚æœè¿™æ˜¯ä¸€ä¸ªå­å±‚ï¼Œéœ€è¦æ›´æ–°çˆ¶å±‚
                if (editedIndex > 0) {
                    updateParentLayers(editedIndex);
                }
                
                // é‡ç½®æ›´æ–°æ ‡å¿—
                setTimeout(() => {
                    isUpdating = false;
                }, 100);
                
                document.getElementById('editStatus').classList.remove('error');
            } catch (e) {
                document.getElementById('editStatus').classList.add('error');

        // æ›´æ–°å­å±‚çº§
        function updateChildLayers(parentIndex) {
            const parentLayer = parsedLayers[parentIndex];
            
            // é‡æ–°è§£æçˆ¶å±‚æ•°æ®ä»¥è·å–æ›´æ–°åçš„å­å±‚
            const analyzer = new JSONLayerAnalyzer(config.maxDepth);
            const newLayers = analyzer.analyze(parentLayer.data);
            
            // æ›´æ–°ç›¸å…³çš„å­å±‚
            for (let i = parentIndex + 1; i < parsedLayers.length; i++) {
                const childLayer = parsedLayers[i];
                
                // æ£€æŸ¥æ˜¯å¦æ˜¯ç›´æ¥å­å±‚
                if (childLayer.depth === parentLayer.depth + 1) {
                    // ä»æ–°è§£æçš„å±‚çº§ä¸­æ‰¾åˆ°å¯¹åº”çš„æ•°æ®
                    const matchingNewLayer = newLayers.find(nl => 
                        nl.depth === childLayer.depth && 
                        nl.parentField === childLayer.parentField
                    );
                    
                    if (matchingNewLayer) {
                        childLayer.data = matchingNewLayer.data;
                        
                        // æ›´æ–°ç¼–è¾‘å™¨å†…å®¹
                        const childEditor = editors[`layer${i}`];
                        if (childEditor) {
                            const currentValue = childEditor.getValue();
                            const newValue = JSON.stringify(childLayer.data, null, 2);
                            
                            // åªåœ¨å†…å®¹çœŸæ­£æ”¹å˜æ—¶æ›´æ–°
                            if (currentValue !== newValue) {
                                const position = childEditor.getPosition();
                                const selection = childEditor.getSelection();
                                
                                childEditor.setValue(newValue);
                                
                                // æ¢å¤å…‰æ ‡å’Œé€‰æ‹©
                                if (position) childEditor.setPosition(position);
                                if (selection && !selection.isEmpty()) childEditor.setSelection(selection);
                            }
                        }
                    }
                } else if (childLayer.depth <= parentLayer.depth) {
                    // é‡åˆ°åŒçº§æˆ–æ›´é«˜çº§çš„å±‚ï¼Œåœæ­¢
                    break;
                }
            }
        }
        
        // æ›´æ–°çˆ¶å±‚çº§
        function updateParentLayers(childIndex) {
            const childLayer = parsedLayers[childIndex];
            
            // æ‰¾åˆ°ç›´æ¥çˆ¶å±‚
            for (let i = childIndex - 1; i >= 0; i--) {
                const parentLayer = parsedLayers[i];
                
                if (parentLayer.depth === childLayer.depth - 1) {
                    // è¿™æ˜¯ç›´æ¥çˆ¶å±‚
                    if (childLayer.parentField === '[parsed]') {
                        // æ•´ä¸ªçˆ¶å±‚æ˜¯è½¬ä¹‰çš„å­—ç¬¦ä¸²
                        parentLayer.data = JSON.stringify(childLayer.data);
                    } else if (childLayer.parentField && typeof parentLayer.data === 'object') {
                        // æ›´æ–°çˆ¶å±‚çš„ç‰¹å®šå­—æ®µ
                        parentLayer.data[childLayer.parentField] = JSON.stringify(childLayer.data);
                    }
                    
                    // æ›´æ–°çˆ¶å±‚ç¼–è¾‘å™¨
                    const parentEditor = editors[`layer${i}`];
                    if (parentEditor) {
                        const currentValue = parentEditor.getValue();
                        const newValue = JSON.stringify(parentLayer.data, null, 2);
                        
                        // åªåœ¨å†…å®¹çœŸæ­£æ”¹å˜æ—¶æ›´æ–°
                        if (currentValue !== newValue) {
                            const position = parentEditor.getPosition();
                            const selection = parentEditor.getSelection();
                            
                            parentEditor.setValue(newValue);
                            
                            // æ¢å¤å…‰æ ‡å’Œé€‰æ‹©
                            if (position) parentEditor.setPosition(position);
                            if (selection && !selection.isEmpty()) parentEditor.setSelection(selection);
                        }
                    }
                    
                    // é€’å½’æ›´æ–°æ›´é«˜å±‚çš„çˆ¶å±‚
                    if (i > 0) {
                        updateParentLayers(i);
                    }
                    
                    break;
                }
            }
        }

        // åŒæ­¥æ‰€æœ‰å±‚çº§
        function syncLayers() {
            // ä»å½“å‰çš„parsedLayersé‡å»ºå®Œæ•´ç»“æ„
            const analyzer = new JSONLayerAnalyzer(config.maxDepth);
            
            // åˆ›å»ºä¸´æ—¶çš„é‡å»ºç»“æ„
            const tempLayers = parsedLayers.map(layer => ({
                ...layer,
                data: JSON.parse(JSON.stringify(layer.data))
            }));
            
            // é‡å»ºå®Œæ•´çš„JSON
            const rebuiltData = analyzer.rebuild(tempLayers);
            
            // é‡æ–°è§£æä»¥è·å¾—åŒæ­¥çš„å±‚çº§
            const newLayers = analyzer.analyze(rebuiltData);
            
            // æ›´æ–°parsedLayersä½†ä¿æŒåŸå§‹çš„å…ƒæ•°æ®
            parsedLayers.forEach((layer, index) => {
                if (newLayers[index]) {
                    layer.data = newLayers[index].data;
                    
                    // æ›´æ–°ç¼–è¾‘å™¨å†…å®¹
                    const editor = editors[`layer${index}`];
                    if (editor) {
                        const currentValue = editor.getValue();
                        const newValue = JSON.stringify(layer.data, null, 2);
                        
                        // åªæœ‰å†…å®¹çœŸæ­£æ”¹å˜æ—¶æ‰æ›´æ–°ï¼Œé¿å…å…‰æ ‡è·³åŠ¨
                        if (currentValue !== newValue) {
                            const position = editor.getPosition();
                            editor.setValue(newValue);
                            editor.setPosition(position);
                        }
                    }
                }
            });
        }
        
        // å±‚çº§ç¼–è¾‘å™¨ç°åœ¨æ˜¯åªè¯»çš„ï¼Œä¸éœ€è¦åŒæ­¥åŠŸèƒ½
        
        // ä»å±‚çº§ç»“æ„é‡å»ºå®Œæ•´JSON
        function rebuildFromLayers(layers) {
            if (layers.length === 0) return {};
            
            // åˆ›å»ºå±‚çº§å‰¯æœ¬ï¼Œé¿å…ä¿®æ”¹åŸå§‹æ•°æ®
            const layersCopy = layers.map(l => ({
                ...l,
                data: JSON.parse(JSON.stringify(l.data))
            }));
            
            // å»ºç«‹çˆ¶å­å…³ç³»æ˜ å°„
            const parentChildMap = new Map();
            for (let i = 0; i < layersCopy.length; i++) {
                const layer = layersCopy[i];
                if (layer.parentField) {
                    // æ‰¾åˆ°çˆ¶å±‚ï¼ˆdepthæ¯”å½“å‰å±‚å°1çš„æœ€è¿‘çš„å±‚ï¼‰
                    for (let j = i - 1; j >= 0; j--) {
                        if (layersCopy[j].depth === layer.depth - 1) {
                            if (!parentChildMap.has(j)) {
                                parentChildMap.set(j, []);
                            }
                            parentChildMap.get(j).push(i);
                            break;
                        }
                    }
                }
            }
            
            // ä»æœ€æ·±å±‚å¼€å§‹ï¼Œé€å±‚å‘ä¸Šæ„å»º
            for (let i = layersCopy.length - 1; i > 0; i--) {
                const child = layersCopy[i];
                
                // æ‰¾åˆ°çˆ¶å±‚
                for (let j = i - 1; j >= 0; j--) {
                    const parent = layersCopy[j];
                    
                    // æ£€æŸ¥æ˜¯å¦æ˜¯ç›´æ¥çˆ¶å­å…³ç³»
                    if (child.depth === parent.depth + 1) {
                        if (child.parentField === '[parsed]') {
                            // æ•´ä¸ªçˆ¶å±‚æ˜¯è½¬ä¹‰çš„å­—ç¬¦ä¸²
                            parent.data = JSON.stringify(child.data);
                        } else if (child.parentField && typeof parent.data === 'object') {
                            // å°†å­å±‚æ•°æ®è½¬ä¹‰åæ’å…¥çˆ¶å±‚çš„å¯¹åº”å­—æ®µ
                            parent.data[child.parentField] = JSON.stringify(child.data);
                        }
                        break;
                    }
                }
            }
            
            return layersCopy[0].data;
        }
        
        // æ›´æ–°å±‚çº§ç¼–è¾‘å™¨è§†å›¾ï¼ˆåªæ›´æ–°å±‚çº§ç¼–è¾‘å™¨ï¼Œä¸æ›´æ–°è¾“å…¥ï¼‰
        function updateLayerEditorViews() {
            // åªæ›´æ–°å±‚çº§ç¼–è¾‘å™¨æ˜¾ç¤ºï¼Œä¸å½±å“è¾“å…¥
            parsedLayers.forEach((layer, index) => {
                const editorKey = `layer${index}`;
                const editor = editors[editorKey];
                
                if (editor) {
                    const newValue = JSON.stringify(layer.data, null, 2);
                    const currentValue = editor.getValue();
                    
                    // åªåœ¨å†…å®¹çœŸæ­£æ”¹å˜æ—¶æ›´æ–°
                    if (currentValue !== newValue) {
                        const position = editor.getPosition();
                        editor.setValue(newValue);
                        // æ¢å¤å…‰æ ‡ä½ç½®
                        if (position) {
                            editor.setPosition(position);
                        }
                    }
                }
            });
        }
        
        // ç”Ÿæˆè¾“å‡º
        function generateOutput() {
            try {
                let result;
                
                // å¦‚æœæœ‰è§£æçš„å±‚çº§ï¼Œä»ç¼–è¾‘åçš„å±‚çº§é‡å»º
                if (parsedLayers && parsedLayers.length > 0) {
                    // å…ˆæ›´æ–°æ‰€æœ‰å±‚çº§çš„æ•°æ®ä»ç¼–è¾‘å™¨
                    parsedLayers.forEach((layer, index) => {
                        const editor = editors[`layer${index}`];
                        if (editor) {
                            try {
                                layer.data = JSON.parse(editor.getValue());
                            } catch (e) {
                                console.error(`Failed to parse layer ${index}:`, e);
                            }
                        }
                    });
                    
                    // ä½¿ç”¨ rebuildFromLayers å‡½æ•°é‡å»ºå®Œæ•´çš„JSON
                    result = rebuildFromLayers(parsedLayers);
                } else {
                    // å¦‚æœæ²¡æœ‰è§£æå±‚çº§ï¼Œç›´æ¥ä½¿ç”¨è¾“å…¥ç¼–è¾‘å™¨çš„å†…å®¹
                    const inputContent = editors.input.getValue();
                    result = JSON.parse(inputContent);
                }
                
                const outputString = JSON.stringify(result, null, 2);
                editors.output.setValue(outputString);
                
                showNotification('è¾“å‡ºç”ŸæˆæˆåŠŸï¼', 'success');
                updateStatus('è¾“å‡ºå·²ç”Ÿæˆ');
            } catch (e) {
                showNotification('ç”Ÿæˆè¾“å‡ºå¤±è´¥: ' + e.message, 'error');
            }
        }
        
        // å°†è¾“å‡ºåº”ç”¨åˆ°è¾“å…¥
        function applyOutputToInput() {
            const outputValue = editors.output.getValue();
            if (!outputValue || !outputValue.trim()) {
                showNotification('è¾“å‡ºä¸ºç©ºï¼Œæ— æ³•åº”ç”¨åˆ°è¾“å…¥', 'error');
                return;
            }
            
            try {
                // éªŒè¯è¾“å‡ºæ˜¯æœ‰æ•ˆçš„JSON
                JSON.parse(outputValue);
                
                // è®¾ç½®åˆ°è¾“å…¥ç¼–è¾‘å™¨
                editors.input.setValue(outputValue);
                
                // æ¸…ç©ºå½“å‰çš„è§£æå±‚çº§å’Œç¼–è¾‘å™¨
                parsedLayers = [];
                
                // æ¸…ç†æ—§çš„ç¼–è¾‘å™¨
                Object.keys(editors).forEach(key => {
                    if (key.startsWith('layer')) {
                        if (editors[key] && editors[key].dispose) {
                            editors[key].dispose();
                        }
                        delete editors[key];
                    }
                });
                
                document.getElementById('editTabs').innerHTML = '';
                document.getElementById('editTabContents').innerHTML = '';
                
                // æ›´æ–°çŠ¶æ€
                document.getElementById('currentPath').textContent = 'æœªè§£æ';
                document.getElementById('layerCount').textContent = 'å±‚çº§: 0';
                
                showNotification('è¾“å‡ºå·²åº”ç”¨åˆ°è¾“å…¥ï¼Œè¯·é‡æ–°åˆ†æ', 'success');
                updateStatus('è¾“å‡ºå·²åº”ç”¨åˆ°è¾“å…¥');
            } catch (e) {
                showNotification('åº”ç”¨å¤±è´¥: ' + e.message, 'error');
            }
        }
        
        // æ›´æ–°å±‚çº§ä¿¡æ¯
        function updateLayerInfo() {
            // åªæ›´æ–°å±‚çº§è®¡æ•°
            document.getElementById('layerCount').textContent = `å±‚çº§: ${parsedLayers.length}`;
        }
        
        // éªŒè¯JSON
        function validateJSON(editorName) {
            const editor = editors[editorName];
            const statusEl = document.getElementById(editorName + 'Status');
            
            try {
                const value = editor.getValue();
                if (value) {
                    JSON.parse(value);
                    statusEl.classList.remove('error');
                }
            } catch (e) {
                statusEl.classList.add('error');
            }
        }
        
        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = type;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // æ›´æ–°çŠ¶æ€
        function updateStatus(message) {
            document.getElementById('statusText').textContent = message;
        }
        
        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            // Ctrl+Enter åˆ†æJSON
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                analyzeJSON();
            }
            // Ctrl+S ç”Ÿæˆè¾“å‡º
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                generateOutput();
            }
            // Ctrl+T æ–°å»ºæ–‡æ¡£
            if (e.ctrlKey && e.key === 't') {
                e.preventDefault();
                addNewDocument();
            }
            // Ctrl+W å…³é—­å½“å‰æ–‡æ¡£
            if (e.ctrlKey && e.key === 'w') {
                e.preventDefault();
                if (currentDocId) {
                    closeDocument(currentDocId);
                }
            }
            // Ctrl+Tab åˆ‡æ¢åˆ°ä¸‹ä¸€ä¸ªæ–‡æ¡£
            if (e.ctrlKey && e.key === 'Tab') {
                e.preventDefault();
                const currentIndex = documents.findIndex(d => d.id === currentDocId);
                if (currentIndex !== -1 && documents.length > 1) {
                    const nextIndex = (currentIndex + 1) % documents.length;
                    switchToDocument(documents[nextIndex].id);
                }
            }
        });
        
        // é¢æ¿å¤§å°è°ƒæ•´
        let isResizing = false;
        let currentResizer = null;
        let currentPanel = null;
        let startX = 0;
        let startWidth = 0;
        
        // åˆå§‹åŒ–resizeräº‹ä»¶
        function initResizers() {
            document.querySelectorAll('.resizer').forEach(resizer => {
                resizer.addEventListener('mousedown', (e) => {
                    isResizing = true;
                    currentResizer = e.target;
                    currentPanel = e.target.parentElement;
                    startX = e.clientX;
                    startWidth = currentPanel.offsetWidth;
                    document.body.style.cursor = 'col-resize';
                    document.body.style.userSelect = 'none';
                    e.preventDefault();
                });
            });
        }
        
        document.addEventListener('mousemove', (e) => {
            if (!isResizing || !currentPanel) return;
            
            const diff = e.clientX - startX;
            const newWidth = startWidth + diff;
            
            // è®¾ç½®æœ€å°å’Œæœ€å¤§å®½åº¦
            const minWidth = 250;
            const maxWidth = window.innerWidth - 500; // ç•™å‡ºç©ºé—´ç»™å…¶ä»–é¢æ¿
            
            if (newWidth >= minWidth && newWidth <= maxWidth) {
                currentPanel.style.flex = 'none';
                currentPanel.style.width = newWidth + 'px';
                
                // è§¦å‘Monacoç¼–è¾‘å™¨çš„è‡ªåŠ¨å¸ƒå±€
                Object.keys(editors).forEach(key => {
                    if (editors[key] && editors[key].layout) {
                        editors[key].layout();
                    }
                });
            }
        });
        
        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                currentResizer = null;
                currentPanel = null;
                document.body.style.cursor = 'default';
                document.body.style.userSelect = '';
            }
        });
        
        // åˆå§‹åŒ–resizers
        initResizers();
        
        // åœ¨é¡µé¢å…³é—­æˆ–åˆ·æ–°å‰ä¿å­˜
        window.addEventListener('beforeunload', () => {
            // ä¿å­˜å½“å‰æ–‡æ¡£çš„æœ€æ–°å†…å®¹
            if (currentDocId && editors.input) {
                const doc = documents.find(d => d.id === currentDocId);
                if (doc) {
                    doc.content = editors.input.getValue();
                    doc.parsedLayers = parsedLayers;
                    saveDocumentsToStorage();
                }
            }
        });
        
        // å¤„ç†è·¨çª—å£æ¶ˆæ¯ï¼ˆç”¨äºæµ‹è¯•ï¼‰
        window.addEventListener('message', (event) => {
            if (event.data.type === 'loadData') {
                // åŠ è½½æµ‹è¯•æ•°æ®
                editors.input.setValue(JSON.stringify(event.data.data, null, 2));
                setTimeout(() => {
                    analyzeJSON();
                }, 100);
            } else if (event.data.type === 'editLayer') {
                // å±‚çº§ç¼–è¾‘å™¨æ˜¯åªè¯»çš„ï¼Œä¸æ”¯æŒå¤–éƒ¨ç¼–è¾‘
                showNotification('å±‚çº§ç¼–è¾‘å™¨ä¸ºåªè¯»æ¨¡å¼', 'warning');
            }
            
            // å‘é€æ›´æ–°é€šçŸ¥
            if (event.source) {
                event.source.postMessage({
                    type: 'editorUpdate',
                    layer: currentTab
                }, '*');
            }
        });
    </script>
