<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 500px;
            height: 40px;
            background: #333;
            display: flex;
            align-items: center;
            position: relative;
            margin: 50px;
        }
        
        .tabs {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 0 5px;
            overflow-x: auto;
            scroll-behavior: smooth;
        }
        
        .tabs::-webkit-scrollbar {
            display: none;
        }
        
        .tab {
            padding: 5px 15px;
            background: #555;
            color: white;
            white-space: nowrap;
            flex-shrink: 0;
            cursor: pointer;
        }
        
        .nav {
            width: 30px;
            height: 100%;
            background: #222;
            color: white;
            border: none;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .nav:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="nav left" onclick="scrollTabs('left')">‹</button>
        <div class="tabs" id="tabs">
            <div class="tab">Layer 1: Root</div>
            <div class="tab">Layer 2: nested</div>
            <div class="tab">Layer 3: deepNested</div>
            <div class="tab">Layer 4: field1</div>
            <div class="tab">Layer 5: field2</div>
            <div class="tab">Layer 6: field3</div>
            <div class="tab">Layer 7: field4</div>
            <div class="tab">Layer 8: field5</div>
            <div class="tab">Layer 9: field6</div>
            <div class="tab">Layer 10: field7</div>
        </div>
        <button class="nav right" onclick="scrollTabs('right')">›</button>
    </div>
    
    <script>
        function scrollTabs(direction) {
            const container = document.getElementById('tabs');
            const scrollAmount = 150;
            if (direction === 'left') {
                container.scrollLeft -= scrollAmount;
            } else {
                container.scrollLeft += scrollAmount;
            }
            updateNavButtons();
        }
        
        function updateNavButtons() {
            const container = document.getElementById('tabs');
            const leftBtn = document.querySelector('.nav.left');
            const rightBtn = document.querySelector('.nav.right');
            
            const needsScroll = container.scrollWidth > container.clientWidth;
            
            if (needsScroll) {
                leftBtn.style.display = container.scrollLeft > 0 ? 'block' : 'none';
                rightBtn.style.display = 
                    container.scrollLeft < (container.scrollWidth - container.clientWidth - 5) ? 'block' : 'none';
            } else {
                leftBtn.style.display = 'none';
                rightBtn.style.display = 'none';
            }
        }
        
        document.getElementById('tabs').addEventListener('scroll', updateNavButtons);
        window.addEventListener('load', updateNavButtons);
        window.addEventListener('resize', updateNavButtons);
    </script>
</body>
</html>
